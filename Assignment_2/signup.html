<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="shortcut icon" href="/assets/Screenshot_25-2-2024_165443_turbologo.com.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/caf13b15c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_box">
        <div class="box">
            <h1>Bookholics</h1>
            <h2>Library</h2>
        </div>
    </div>

    <div class="container">
        <form action="">
            <h2 id="h2">Sign Up</h2>

            <div class="email">
                <div class="eicon"><i class="fa-solid fa-envelope"></i></div>
                <div class="input">
                    <input type="email" required placeholder="Email">
                </div>
            </div>

            <div class="user">
                <div class="uicon"><i class="fa-solid fa-user"></i></div>
                <div class="uinput">
                    <input type="text" required placeholder="Username">
                </div>
            </div>


            <div class="pass">
                <div class="picon"><i class="fa-solid fa-lock"></i></div>
                <div class="pinput">
                    <input type="password" required placeholder="Password">
                </div>
            </div>

            <div class="cbox">
                <input type="checkbox" id="cbox">
                <label for="cbox">Remember Me</label>
            </div>

            <div class="log">
                <h3>Already A Member ?<a href="index.html"> Log In</a></h3>
            </div>

            <div class="btn">
                <button type="submit">Sign Up</button>
            </div>



        </form>
    </div>
</body>
</html>
