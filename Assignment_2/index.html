<head>

<body>

    
    <div class="box">
        <div class="skip"><a href="welcome.html"><h2>Skip</h2></a></div>
        <div class="content">
        <h1>Log In</h1>
        <h3>Not A Member ? <a href="signup.html"> Sign Up</a></h3>
        </div>

        <form action="">
            <p id="p1">Enter Your Username</p>
            <div class="user-name">
                <input type="text" placeholder="    Username" required >
                <i id="name" class="fa-solid fa-user"></i>
                                
            </div>
            <p id="p2">Enter Password</p>
            <div class="user-pass">
                <input id="pass" type="password" placeholder="    Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="btn">
            <button type="submit">
                <a href="./welcome.html"><i class="fa-solid fa-arrow-right"></i></a>
            </button>
            </div>
        </form>
        
    </div>
